<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube to MP4 Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle">🌙 Dark Mode</button>
        <h1>YouTube to MP4</h1>
        {% if message %}
            <div class="alert success">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="alert error">{{ error }}</div>
        {% endif %}

        <form method="POST" id="download-form">
            <input type="text" name="url" placeholder="Enter YouTube URL..." required>
            <button type="submit" class="nav-button">Download</button>
        </form>

        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <a href="{{ url_for('convert_image') }}" class="nav-button">🔁 Go to Image Converter</a>
    </div>

    <script>
        // Progress bar script
        let progressBarContainer = document.getElementById('progress-bar-container');
        let progressBar = document.getElementById('progress-bar');

        function updateProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    let percent = data.percent || 0;
                    progressBar.style.width = percent + '%';

                    if (percent >= 100) {
                        setTimeout(() => { 
                            progressBarContainer.style.display = 'none';
                        }, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error fetching progress:', error);
                });
        }

        document.getElementById('download-form').onsubmit = function () {
            progressBarContainer.style.display = 'block';
            setInterval(updateProgress, 500);
        };
    </script>
    <script>
        // Theme toggle script
        const toggleButton = document.getElementById('theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.body.classList.add('dark');
            toggleButton.textContent = '☀️ Light Mode';
        }
    
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            toggleButton.textContent = isDark ? '☀️ Light Mode' : '🌙 Dark Mode';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>    
</body>
</html>
