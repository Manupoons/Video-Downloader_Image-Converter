<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube to MP4 Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube to MP4</h1>
        <p>Paste a YouTube link below to download it as an MP4 video.</p>
        {% if message %}
            <div class="alert success">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="alert error">{{ error }}</div>
        {% endif %}

        <!-- Form to input URL -->
        <form method="POST" id="download-form">
            <input type="text" name="url" placeholder="Enter YouTube URL..." required>
            <button type="submit">Download</button>
        </form>

        <!-- Progress bar container -->
        <div id="progress-bar-container">
            <div id="progress-bar">0%</div>
        </div>
    </div>

    <script>
        let progressBarContainer = document.getElementById('progress-bar-container');
        let progressBar = document.getElementById('progress-bar');

        // Function to fetch download progress from the server
        function updateProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    let percent = data.percent || 0;
                    progressBar.style.width = percent + '%';
                    progressBar.innerHTML = Math.round(percent) + '%';

                    // If download is finished, hide progress bar
                    if (percent >= 100) {
                        setTimeout(() => { 
                            progressBarContainer.style.display = 'none';
                        }, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error fetching progress:', error);
                });
        }

        // Show the progress bar when form is submitted
        document.getElementById('download-form').onsubmit = function () {
            progressBarContainer.style.display = 'block';  // Show progress bar
            setInterval(updateProgress, 500);  // Update progress every 500ms
        };
    </script>
</body>
</html>
